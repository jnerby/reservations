{% extends 'base.html' %}
{% block title%}Available Appointments{% endblock %}


{% block content%}
    {% if available_appts %}
        <h4>Available Appointments</h4>
        {% for appt in available_appts %}
            <p>{{appt}}</p>
        {% endfor %}
    {% else %}
    <h4>No Available Appointments</h4>
    {% endif %}
{% endblock %}
