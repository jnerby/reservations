{% extends 'base.html' %}
{% block title%}My Appointments{% endblock %}


{% block content%}
    {% if user_appts %}
        <h4>My Appointments</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Start Time</th>
              </tr>
            </thead>
            <tbody>
            {% for appt in user_appts %}
                <tr>
                    <th scope="row">{{ appt.date }}</th>
                </tr>
            {% endfor %}
    {% else %}
    <h4>You currently have no appointments</h4>
    {% endif %}
{% endblock %}
