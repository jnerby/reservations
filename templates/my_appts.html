{% extends 'base.html' %}
{% block title%}My Appointments{% endblock %}


{% block content%}
    {% if user_appts %}
        <h4>My Appointments</h4>
        {% for appt in user_appts %}
            <p>{{ appt.date }}</p>
        {% endfor %}
    {% else %}
    <h4>No Available Appointments</h4>
    {% endif %}
{% endblock %}
