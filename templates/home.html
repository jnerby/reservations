{% extends 'base.html' %}
{% block title%}Search for Appointments{% endblock %}

{% block content %}
<form id="search-form" action="/search" method="POST">
    <div class="form-group">
      <input class="form-control" type="date" id="appt-date" name="appt-date" placeholder="Date">
    </div>
    <div class="form-group">
      <input type="time" class="form-control" name="start-time" placeholder="Start Time">
    </div><div class="form-group">
        <input type="time" class="form-control" name="end-time" placeholder="End Time">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
